{% autoescape xhtml_escape %}
{% extends "base.html" %}
{% block title %} Recent Queries {% end %}
{% block body %}

<table>
{% for log in table %}
{% if log[1] %}
<tr class="red">
{% else %}
<tr class="green">
{% end %}
<td><a href="{{ log[0] }}">{{ log[1] }}</a></td>
<td>{{ log[3] }}</td>
<td>{{ log[2] }}</td>
</tr>
{% end %}
</table>

{% end %}
